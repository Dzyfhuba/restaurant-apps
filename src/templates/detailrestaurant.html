<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portal of Food is a web application that helps you to find the best restaurant in your area. You can search for restaurant by name, location, category, and more. You can also add your favorite restaurant to your favorite list. You can also see your favorite restaurant list. You can also see the restaurant list in your area. You can also see the restaurant list in your favorite category. You can also see the restaurant list in your favorite location. You can also see the restaurant list in your favorite name. You can also see the restaurant list in your favorite category and location.">

    <title>Portal Of Foods</title>
</head>

<body>
    <section id="skipContent" class="helper" tabindex="0">
        <h1>
            This is a helper if you are using a screen reader. Press tab to go to navigation of helper.
        </h1>
        <a href="#head">Skip to head or the jumbotron</a>
        <a href="#nav">Skip to navigation</a>
        <a href="#mainContent">Skip to main content</a>
        <a href="#footer">Skip to footer</a>
        <a href="#skipContent">Repeat this helper</a>
    </section>
    <navigation-bar></navigation-bar>
    <a href="#skipContent" class="helper">Press enter to main helper or next to the head of content</a>
    <main id="mainContent">
        <section id="restaurant" class="restaurant">
            <restaurant-detail></restaurant-detail>
            <div class="review-group">
                <form id="review-form" action="javascript:void(0)">
                    <input type="hidden" name="id" id="review-id" value="">
                        <div class="form-group">
                            <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="review">Review</label>
                        <textarea class="form-textarea" id="review" rows="3" placeholder="Enter review" required></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
                <ul id="review-list"></ul>
            </div>
        </section>
    </main>
    <footer id="footer" tabindex="0">
        <p>Copyright Â© - Portal of Foods</p>
    </footer>
</body>

</html>
